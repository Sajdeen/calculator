<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Let's Calculate it....</h1>
       <input type="text" id="result" class="input-display" disabled>
<div class="row">
    <button class="button" id="clear">AC</button>
    <button class="button" id="del">DEL</button>
    <button class="button" id="percent">%</button>
    <button class="button" id="divide">/</button>
  </div>

  <div class="row">
    <button class="button">7</button>
    <button class="button">8</button>
    <button class="button">9</button>
<button class="button">*</button>
</div>


<div class="row">
    <button class="button">4</button>
    <button class="button">5</button>
    <button class="button">6</button>
<button class="button">+</button>
</div>


<div class="row">
    <button class="button">1</button>
    <button class="button">2</button>
    <button class="button">3</button>
<button class="button">-</button>
</div>

<div class="row">
    <button class="button">0</button>
    <button class="button">.</button>
    <button class="button">=</button>
    </div>

 </div>

    <script src="script.js"></script>
</body>
</html>
